<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Edit user</title>
</head>
<body>
<h2>Edit user</h2>
<div>
  <form th:action="@{/users/edit}" th:object="${UserEdit}" method="post">
    <input type="hidden" name="id" th:value="${UserEdit.getId()}">
    <fieldset>
      <legend>User's data</legend>
      <p>
        <label th:for="name">Name</label>
        <input type="text" name="name" th:id="name" th:value="${UserEdit.getName()}">
      </p>
      <p>
        <label th:for="surname">Surname</label>
        <input type="text" name="surname" th:id="surname" th:value="${UserEdit.getSurname()}"><br/>
      </p>
      <p>
        <label th:for="age">Age</label>
        <input type="text" name="age" th:id="age" th:value="${UserEdit.getAge()}">
      </p>
      <p>
        <label th:for="email">Email</label>
        <input type="text" name="email" th:id="email" th:value="${UserEdit.getEmail()}"><br/>
      </p>

    </fieldset>
    <button type="submit">Edit user</button>
  </form>


  <br/>
  <form th:action="@{/shawAllUsers}">
    <button type="submit">Back to users list</button>
  </form>
</div>
</body>
</html>
